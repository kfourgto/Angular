<div class="container mb-5">
  <div class="display-4">ngIf</div>
  <p *ngIf="status">Hello Cybersoft</p>

  <button class="mt-3" (click)="anHien()">An hien</button>

  <br />
  <div class="container">
    <h1>{{ num }}</h1>
    <p *ngIf="num % 2 === 0; else TemplateSoLe">So chan</p>
    <!-- <p *ngIf="num % 2 !== 0">So le</p> -->
    <button (click)="setNumber()">+</button>
  </div>
  <hr />

  <div class="display-4">ngSwitchCase</div>
  <div class="container">
    <div [ngSwitch]="color">
      <div *ngSwitchCase="'red'" style="color: red">Red</div>
      <div *ngSwitchCase="'blue'" style="color: blue">Blue</div>
      <div *ngSwitchCase="'green'" style="color: green">Green</div>
      <div *ngSwitchDefault style="color: orange">Orange</div>
    </div>
    Chon mau:
    <select #slColor (change)="changeColor(slColor.value)">
      <option value="orange">orange</option>
      <option value="red">red</option>
      <option value="blue">blue</option>
      <option value="green">green</option>
    </select>
  </div>
  <hr />

  <div class="display-4">ngFor</div>

  <h1>Danh sach nguoi dung</h1>
  <div class="row my-5">
    <app-user *ngFor="let user of userList" class="col-4">
      <img class="imgCard card-img-top" [src]="user.avatar" alt="" />
      <div class="card-body">
        <h4 class="card-title">{{ user.name }}</h4>
      </div>
    </app-user>
  </div>
  <hr />

  <div class="container">
    <input
      class="form-control my-2"
      #txt
      (keyup)="search(txt.value)"
      placeholder="Nhap ten can tim"
    />
    <h1>Table user</h1>
    <table class="w-100 table">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>avatar</th>
          <th>actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="userResult.length > 0; else Result">
          <tr
            [ngClass]="{ 'bg-dark text-light': i % 2 === 0 }"
            *ngFor="let user of userResult; let i = index"
          >
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td><img [src]="user.avatar" width="50" /></td>
            <td>
              <button>Xoa</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <hr />
  <div class="display-4">ngClass</div>
  <!-- <h1 class="display-4">[ngClass]</h1> -->
  <p [ngClass]="{ fontSize: fontSize, color: fontColor }">Hello</p>
  <button class="btn btn-success mr-5" (click)="handleSize()">
    Handle FontSize
  </button>
  <button class="btn btn-success" (click)="handleColor()">
    Handle FontColor
  </button>
  <p [ngStyle]="{ 'font-size': numSize + 'px' }">Hello</p>
  <button (click)="sizeup()">+</button>
  <button (click)="sizedown()">-</button>
</div>

<!-- Template khong duoc hien thi tren giao dien -->
<ng-template #TemplateSoLe>
  <p>So le</p>
</ng-template>
<ng-template #Result>
  <tr>
    <td colspan="3" align="center">Khong tim thay</td>
  </tr>
</ng-template>
