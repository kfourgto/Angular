<div class="container">
  <!-- <app-san-pham [sanPham]="sanPham"></app-san-pham> -->
  <div class="row">
    <div class="col-4" *ngFor="let sp of mangSanPham">
      <app-san-pham (suKienXCT)="xemCT($event)" [sanPham]="sp"></app-san-pham>
    </div>
  </div>
  <button class="btn btn-success" (click)="thayDoiGia()">
    Thay doi gia sp
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="modelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ sanPhamChiTiet.ten }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="sanPhamChiTiet.hinhAnh" style="width: 200px" />
        <br />
        <h3>{{ sanPhamChiTiet.gia }}</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
